<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/c4dc7d69bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="cal--head">
            <h1>Calculator</h1>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="cal--input">
            <input type="text" placeholder="0">
            <p class="result"></p>
        </div>
        <div class="enter--keys">
            <div class="keyrow--1">
                <span class="key clear">AC</span>
                <span class="key deleteBtn" style="font-size: 19px;">⌫</span>
                <span class="key percentBtn">%</span>
                <span class="key divideBtn special">÷</span>
            </div>
            <div class="keyrow--1">
                <span class="key number">7</span>
                <span class="key number">8</span>
                <span class="key number">9</span>
                <span class="key special">×</span>
            </div>
            <div class="keyrow--1">
                <span class="key number">4</span>
                <span class="key number">5</span>
                <span class="key number">6</span>
                <span class="key special">-</span>
            </div>
            <div class="keyrow--1">
                <span class="key number">1</span>
                <span class="key number">2</span>
                <span class="key number">3</span>
                <span class="key special">+</span>
            </div>
            <div class="keyrow--1">
                <span class="key number">00</span>
                <span class="key number">0</span>
                <span class="key number">.</span>
                <span class="key equal">=</span>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
