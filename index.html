<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <script src="https://kit.fontawesome.com/c4dc7d69bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="cal--head">
            <h1>Calculator</h1>
            <i class="fa-solid fa-ellipsis-vertical" onclick="showSet(this)">
                <div class="settings">O'Bryan</div>
                <div class="menu">
                    <input type="checkbox" id="checkbox" class="l" checked>
                </div>
            </i>
            
        </div>
        
        <div class="cal--input">
            <input type="text" placeholder="0" class="input">
            <p class="result"></p>
        </div>
        <div class="enter--keys">
            <div class="keyrow--1">
                <span class="key clear">AC</span>
                <span class="key deleteBtn" style="font-size: 19px;">⌫</span>
                <span class="key percentBtn">%</span>
                <span class="key divideBtn special cal">÷</span>
            </div>
            <div class="keyrow--1">
                <span class="key number cal">7</span>
                <span class="key number cal">8</span>
                <span class="key number cal">9</span>
                <span class="key multiplyBtn special cal">×</span>
            </div>
            <div class="keyrow--1">
                <span class="key number cal">4</span>
                <span class="key number cal">5</span>
                <span class="key number cal">6</span>
                <span class="key minusBtn special cal">-</span>
            </div>
            <div class="keyrow--1">
                <span class="key number cal">1</span>
                <span class="key number cal">2</span>
                <span class="key number cal">3</span>
                <span class="key plusBtn special cal">+</span>
            </div>
            <div class="keyrow--1">
                <span class="key number cal">00</span>
                <span class="key number cal">0</span>
                <span class="key number cal">.</span>
                <span class="key equal">=</span>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
